                        dinossauros: { title: 'Dinossauros', items: [{ name: 'T-Rex', emoji: 'ðŸ¦–', color: 'bg-green-700' }, { name: 'TricerÃ¡tops', emoji: 'ðŸ¦•', color: 'bg-blue-700' }, { name: 'VulcÃ£o', emoji: 'ðŸŒ‹', color: 'bg-red-800' }, { name: 'Meteoro', emoji: 'â˜„ï¸', color: 'bg-orange-700' }] },
                    }
                },
                'en-US': {
                    nextCategory: 'Next Category',
                    categories: {
                        animais: { title: 'Animals', items: [{ name: 'Dog', emoji: 'ðŸ¶', color: 'bg-blue-500' }, { name: 'Cat', emoji: 'ðŸ±', color: 'bg-orange-500' }, { name: 'Lion', emoji: 'ðŸ¦', color: 'bg-yellow-500' }, { name: 'Monkey', emoji: 'ðŸµ', color: 'bg-amber-800' }, { name: 'Cow', emoji: 'ðŸ®', color: 'bg-gray-400' }, { name: 'Frog', emoji: 'ðŸ¸', color: 'bg-green-500' }] },
                        cores: { title: 'Colors', items: [{ name: 'Red', emoji: 'ðŸ”´', color: 'bg-red-500' }, { name: 'Blue', emoji: 'ðŸ”µ', color: 'bg-blue-500' }, { name: 'Yellow', emoji: 'ðŸŸ¡', color: 'bg-yellow-400' }, { name: 'Green', emoji: 'ðŸŸ¢', color: 'bg-green-500' }, { name: 'Orange', emoji: 'ðŸŸ ', color: 'bg-orange-500' }, { name: 'Purple', emoji: 'ðŸŸ£', color: 'bg-purple-500' }] },
                        automoveis: { title: 'Vehicles', items: [{ name: 'Car', emoji: 'ðŸš—', color: 'bg-red-600' }, { name: 'Ambulance', emoji: 'ðŸš‘', color: 'bg-white' }, { name: 'Truck', emoji: 'ðŸšš', color: 'bg-blue-400' }, { name: 'Rocket', emoji: 'ðŸš€', color: 'bg-slate-500' }, { name: 'Helicopter', emoji: 'ðŸš', color: 'bg-green-600' }, { name: 'Bicycle', emoji: 'ðŸš²', color: 'bg-indigo-500' }] },
                        frutas: { title: 'Fruits', items: [{ name: 'Apple', emoji: 'ðŸŽ', color: 'bg-red-500' }, { name: 'Banana', emoji: 'ðŸŒ', color: 'bg-yellow-400' }, { name: 'Grape', emoji: 'ðŸ‡', color: 'bg-purple-600' }, { name: 'Strawberry', emoji: 'ðŸ“', color: 'bg-pink-500' }, { name: 'Orange', emoji: 'ðŸŠ', color: 'bg-orange-500' }, { name: 'Pineapple', emoji: 'ðŸ', color: 'bg-yellow-600' }] },
                        dinossauros: { title: 'Dinosaurs', items: [{ name: 'T-Rex', emoji: 'ðŸ¦–', color: 'bg-green-700' }, { name: 'Triceratops', emoji: 'ðŸ¦•', color: 'bg-blue-700' }, { name: 'Volcano', emoji: 'ðŸŒ‹', color: 'bg-red-800' }, { name: 'Comet', emoji: 'â˜„ï¸', color: 'bg-orange-700' }] },
                    }
                },
                'es-ES': {
                    nextCategory: 'PrÃ³xima CategorÃ­a',
                    categories: {
                        animais: { title: 'Animales', items: [{ name: 'Perro', emoji: 'ðŸ¶', color: 'bg-blue-500' }, { name: 'Gato', emoji: 'ðŸ±', color: 'bg-orange-500' }, { name: 'LeÃ³n', emoji: 'ðŸ¦', color: 'bg-yellow-500' }, { name: 'Mono', emoji: 'ðŸµ', color: 'bg-amber-800' }, { name: 'Vaca', emoji: 'ðŸ®', color: 'bg-gray-400' }, { name: 'Rana', emoji: 'ðŸ¸', color: 'bg-green-500' }] },

                        frutas: { title: 'Frutas', items: [{ name: 'Manzana', emoji: 'ðŸŽ', color: 'bg-red-500' }, { name: 'PlÃ¡tano', emoji: 'ðŸŒ', color: 'bg-yellow-400' }, { name: 'Uva', emoji: 'ðŸ‡', color: 'bg-purple-600' }, { name: 'Fresa', emoji: 'ðŸ“', color: 'bg-pink-500' }, { name: 'Naranja', emoji: 'ðŸŠ', color: 'bg-orange-500' }, { name: 'PiÃ±a', emoji: 'ðŸ', color: 'bg-yellow-600' }] },
                        dinossauros: { title: 'Dinosaurios', items: [{ name: 'T-Rex', emoji: 'ðŸ¦–', color: 'bg-green-700' }, { name: 'Triceratops', emoji: 'ðŸ¦•', color: 'bg-blue-700' }, { name: 'VolcÃ¡n', emoji: 'ðŸŒ‹', color: 'bg-red-800' }, { name: 'Cometa', emoji: 'â˜„ï¸', color: 'bg-orange-700' }] },
                    }
                }
            };
            
            let currentLanguage = localStorage.getItem('cortexKidsLang') || 'pt-BR';
            let categoryKeys = Object.keys(database[currentLanguage].categories);
            let currentCategoryIndex = 0;

            // --- FUNÃ‡ÃƒO PARA FALAR O TEXTO ---
            function speak(text, lang) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 1.0;
                window.speechSynthesis.speak(utterance);
            }

            // --- FUNÃ‡ÃƒO PARA CRIAR OS CARDS ---
            function createCards() {
                const categoryKey = categoryKeys[currentCategoryIndex];
                const categoryData = database[currentLanguage].categories[categoryKey];

                cardGrid.innerHTML = ''; // Limpa o grid
                categoryTitle.textContent = categoryData.title;
                nextCategoryBtn.textContent = database[currentLanguage].nextCategory;

                categoryData.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `card ${item.color} rounded-2xl p-6 flex flex-col items-center justify-center aspect-square cursor-pointer shadow-lg`;
                    
                    const emoji = document.createElement('div');
                    emoji.className = 'text-6xl sm:text-7xl';
                    emoji.textContent = item.emoji;
                    
                    const name = document.createElement('div');
                    name.className = `mt-4 text-xl sm:text-2xl font-bold ${item.color === 'bg-white' ? 'text-black' : 'text-white'} text-center`;
                    name.textContent = item.name;

                    card.appendChild(emoji);
                    card.appendChild(name);

                    card.addEventListener('click', () => {
                        speak(item.name, currentLanguage);
                        card.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                        }, 150);
                    });

                    cardGrid.appendChild(card);
                });
            }
            
            // --- FUNÃ‡ÃƒO PARA ATUALIZAR O IDIOMA ---
            function setLanguage(lang) {
                currentLanguage = lang;
                localStorage.setItem('cortexKidsLang', lang);
                categoryKeys = Object.keys(database[currentLanguage].categories);
                
                langButtons.forEach(btn => {
                    btn.classList.remove('lang-btn-active');
                    if (btn.dataset.lang === lang) {
                        btn.classList.add('lang-btn-active');
                    }
                });
                
                // Reseta para a primeira categoria ao mudar de idioma
                currentCategoryIndex = 0;
                createCards();
            }

            // --- EVENT LISTENERS ---
            nextCategoryBtn.addEventListener('click', () => {
                currentCategoryIndex = (currentCategoryIndex + 1) % categoryKeys.length;
                createCards();
            });

            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.dataset.lang);
                });
            });

            // --- INICIALIZAÃ‡ÃƒO ---
            setLanguage(currentLanguage);

        });
